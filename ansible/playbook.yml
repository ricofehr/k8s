---
- hosts:
    - master
    - nodes
  strategy: linear
  roles:
    - role: base
    - role: docker
      become: true
    - role: kubernetes
      become: true

- hosts:
    - master
  serial: 1
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: cert
    - role: docker_postinstall
    - role: k8s

- hosts:
    - nodes
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: docker_postinstall
    - role: k8s

- hosts:
    - master
  serial: 1
  strategy: linear
  vars_files:
    - sizing_vars.yml
  roles:
    - role: helm
    - role: ingress
    - role: istio
      when: global_istio_deploy == 1
    - role: gitea
      when: global_gitea_deploy == 1
    - role: registry
      when: global_registry_deploy == 1
    - role: jenkinsx
      when: global_jenkinsx_deploy == 1
    - role: sonar
      when: global_sonar_deploy == 1
    - role: kubedashboard
      when: global_dashboard_deploy == 1

