---

- name: Ensure helm-values folder is present
  file:
    path: helm-values
    state: directory
    mode: 0755

- name: Values parameters file
  template:
    src: templates/values.yml.j2
    dest: helm-values/concourse.yml

- name: launch concourse
  shell: helm install --name concourse -f helm-values/concourse.yml stable/concourse
